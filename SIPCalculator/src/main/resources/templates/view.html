<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIP Calculator</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #d9edf7;
        }

        input, label {
            display:block;
        }

        .table {
            width: 28%;
        }

        .inr-sign::before {
            content: "\20B9";
        }
    </style>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <h2>Systematic Investment Plan</h2>
        </div>
    </div>
</nav>

<br><br><br><br><br><br><br>
<div class="container">
    <div class="row">
        <h1>Calculator</h1>

        <form th:action="@{/view}" method="post" th:object="${params}">

        <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="principal">
                                Principal Amount:
                            </label>
                            <input id="principal" class="form-control"
                                   th:field="*{principal}" required
                                   autofocus="autofocus"/>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="interest">
                                Rate of Interest:
                            </label>
                            <input id="interest" class="form-control"
                                   th:field="*{interest}" required autofocus="autofocus"/>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="noOfyears">
                                Number of Years:
                            </label>
                            <input id="noOfyears" class="form-control" th:field="*{noOfyears}"
                                   required autofocus="autofocus"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" style="margin-top:25px;">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>
            <div th:if="${params.amount != null}">
                <table border="1" class="table table-striped table-responsive-md">
                    <tr>
                        <th>You Invested:</th>
                        <td class="euro-sign" th:text="${'€ ' + #numbers.formatDecimal(principal, 1, 2)}"></td>
                    </tr>
                    <tr>
                        <th>Interest Earned:</th>
                        <td class="euro-sign" th:text="${'€ ' + #numbers.formatDecimal(interestEarned, 1, 2)}"></td>
                    </tr>
                    <tr>
                        <th>Amount:</th>
                        <td class="euro-sign" th:text="${'€ ' + #numbers.formatDecimal(amount, 1, 2)}"></td>
                    </tr>
                </table>
            </div>

        </div>
        </form>
    </div>
</div>
</body>
</html>
